<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland</title>
    <style>
        .container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin: 40px;
        }
    </style>
</head>

<body class="body">

    <div class="buttons container">
        <!-- Primary -->
        <button class="button button_primary">Кнопка</button>

        <!-- Secondary -->
        <button class="button button_secondary">Кнопка</button>

        <!-- Secondary on bright background -->
        <button class="button button_secondary-bright">Кнопка</button>
    </div>

    <div class="links container">

        <!-- Transperent -->
        <a href="#" class="link link_color_white">Ссылка</a>

        <!-- Blue -->
        <a href="#" class="link link_color_blue">Ссылка</a>

        <!-- Orange -->
        <a href="#" class="link link_color_orange">Ссылка</a>

        <!-- Green -->
        <a href="#" class="link link_color_green">Ссылка</a>

        <!-- Violete -->
        <a href="#" class="link link_color_violete">Ссылка</a>
    </div>

    <div class="slider-buttons container">

        <!-- Light -->
        <button class="slider-button slider-button_type_light"></button>

        <!-- Dark -->
        <button class="slider-button slider-button_type_dark"></button>

    </div>

    <div class="accardion-buttons container">
        <button class="accardion-button"></button>
    </div>

</body>

</html>
